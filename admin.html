<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CariKos</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Admin Specific Styles Inline for Specificity */
        .admin-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .admin-sidebar {
            background-color: #2c3e50;
            color: white;
            padding: 2rem 1rem;
        }

        .admin-sidebar h3 {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-menu a {
            display: block;
            padding: 10px 15px;
            color: #bdc3c7;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 5px;
            transition: 0.3s;
        }

        .admin-menu a:hover,
        .admin-menu a.active {
            background-color: #34495e;
            color: white;
        }

        .admin-content {
            padding: 2rem;
            background-color: var(--bg-light);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #eaf2ff;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .approval-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .approval-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .approval-img {
            width: 100px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .approval-info {
            flex: 1;
        }

        .approval-info h4 {
            margin-bottom: 5px;
        }

        .approval-actions {
            display: flex;
            gap: 10px;
        }

        .btn-approve {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-reject {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        @media (max-width: 768px) {
            .admin-layout {
                grid-template-columns: 1fr;
            }

            .admin-sidebar {
                display: none;
                /* Mobile simplified */
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .approval-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .approval-img {
                width: 100%;
                height: 150px;
            }

            .approval-actions {
                width: 100%;
            }

            .btn-approve,
            .btn-reject {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <h3><i class="fa-solid fa-user-shield"></i> Admin Panel</h3>
            <nav class="admin-menu">
                <a href="#" class="active"><i class="fa-solid fa-list-check"></i> Validasi (Pending)</a>
                <a href="#"><i class="fa-solid fa-check-double"></i> Data Aktif</a>
                <a href="#"><i class="fa-solid fa-users"></i> Pengguna</a>
                <a href="index.html" style="margin-top: 2rem; color: #e74c3c;"><i
                        class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-content">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2 style="color: var(--text-main);">Dashboard Validasi</h2>
                <div class="user-profile" style="display: flex; align-items: center; gap: 10px;">
                    <span>Halo, Admin BUMDes</span>
                    <div style="width: 40px; height: 40px; background: #ddd; border-radius: 50%;"></div>
                </div>
            </header>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #e74c3c20; color: #e74c3c;">
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </div>
                    <div>
                        <h3>3</h3>
                        <p style="color: var(--text-light);">Menunggu Validasi</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #27ae6020; color: #27ae60;">
                        <i class="fa-solid fa-check-circle"></i>
                    </div>
                    <div>
                        <h3>12</h3>
                        <p style="color: var(--text-light);">Iklan Aktif</p>
                    </div>
                </div>
                <!-- ... -->
            </div>

            <!-- Approval List -->
            <div style="background: white; padding: 20px; border-radius: 12px; box-shadow: var(--shadow-sm);">
                <h3 style="margin-bottom: 20px;">Permintaan Masuk Terbaru</h3>

                <div class="approval-list" id="approval-list">
                    <!-- Items Injected via JS -->
                    <div style="text-align: center; padding: 20px;">
                        <i class="fa-solid fa-spinner fa-spin"></i> Memuat Data...
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Inline Admin specific logic for prototype
        document.addEventListener('DOMContentLoaded', () => {
            const listContainer = document.getElementById('approval-list');

            // Mock Pending Pending Data
            const pendingData = [
                {
                    id: 901, type: 'Kost', name: 'Kost Melati Indah', owner: 'Bu Rahmi', date: 'Baru saja',
                    img: 'https://images.unsplash.com/photo-1598928636135-d146006ff4be?w=400',
                    price: 'Rp700.000', loc: 'Sleman'
                },
                {
                    id: 902, type: 'UMKM', name: 'Warung Nasi Bu Tini', owner: 'Bu Tini', date: '5 menit lalu',
                    img: 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=400',
                    price: 'Makanan', loc: 'Godean'
                },
                {
                    id: 903, type: 'Kost', name: 'Wisma Mahasiswa', owner: 'Pak Budi', date: '1 jam lalu',
                    img: 'https://images.unsplash.com/photo-1555854877-bab0e564b8d5?w=400',
                    price: 'Rp1.200.000', loc: 'Seturan'
                }
            ];

            function renderPending() {
                listContainer.innerHTML = '';
                if (pendingData.length === 0) {
                    listContainer.innerHTML = '<p style="text-align:center; padding:20px;">Tidak ada data pending.</p>';
                    return;
                }

                pendingData.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'approval-item';
                    div.innerHTML = `
                        <img src="${item.img}" class="approval-img" alt="Foto">
                        <div class="approval-info">
                            <span class="badge" style="background:#eee; font-size:0.75rem; margin-bottom:5px; display:inline-block;">${item.type}</span>
                            <h4>${item.name}</h4>
                            <p style="font-size:0.9rem; color: #666;">
                                <i class="fa-solid fa-user"></i> ${item.owner} &bull; 
                                <i class="fa-solid fa-location-dot"></i> ${item.loc} &bull; 
                                <span style="color:#27ae60; font-weight:600;">${item.price}</span>
                            </p>
                            <small class="text-muted">Diajukan: ${item.date}</small>
                        </div>
                        <div class="approval-actions">
                            <button class="btn-approve" onclick="approveItem(${index})"><i class="fa-solid fa-check"></i> Terima</button>
                            <button class="btn-reject" onclick="rejectItem(${index})"><i class="fa-solid fa-xmark"></i> Tolak</button>
                        </div>
                    `;
                    listContainer.appendChild(div);
                });
            }

            // Expose globally for onclick
            window.approveItem = (index) => {
                if (confirm('Terima iklan ini? Iklan akan tayang di aplikasi.')) {
                    // In real app, push to real DB
                    alert('✅ Iklan Disetujui! Tayang di halaman utama.');
                    pendingData.splice(index, 1);
                    renderPending();
                }
            };

            window.rejectItem = (index) => {
                if (confirm('Tolak iklan ini?')) {
                    const reason = prompt("Masukkan alasan penolakan:", "Foto kurang jelas");
                    if (reason) {
                        alert(`❌ Iklan Ditolak. Notifikasi dikirim ke pemilik dengan alasan: "${reason}"`);
                        pendingData.splice(index, 1);
                        renderPending();
                    }
                }
            };

            renderPending();
        });
    </script>
</body>

</html>
